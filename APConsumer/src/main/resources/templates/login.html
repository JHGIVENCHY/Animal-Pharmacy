<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>동물약국🐶🐱🐹</title>
<!--로컬CSS파일-->
<link th:href="@{/css/login.css}" rel="stylesheet"/>
<!--구글폰트API-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<!--배경설정style-->
<style th:inline="text">
	body { background : url([[@{/img/bg_login.png}]]) no-repeat;
		   background-size : cover; }
</style>
</head>
<body>
	<header>
		<span class=title>동물약국🐶🐱🐹</span>
	</header>
	
	<div class=titleInfo>
		<p>
			주변의 동물의약품 취급 <br>
			약국을 찾아드립니다 💊
		</p>
	</div>
	
	<div class=loginForm>
		<form action="@{/doLogin}" method="post">
			<label for="login_id">아이디</label><br>
			<input type="text" name="username" id="login_id" placeholder="ID"><br>
			
			<label for="login_pw">비밀번호</label><br>
			<input type="password" name="password" id="login_pw" placeholder="PASSWORD">
			
			<br>
			<a href="#" class="find_pw">비밀번호를 잊어버리셨나요?</a>
			<br>
			
			<button type="submit" class="btnLogin">로그인</button>
			<br>
			<button type="button" onclick="location.href='/signupForm'" class="btnSignup">회원가입</button>
		</form>
	</div>
</body>
</html>
